# Crawler interval in minutes
interval = 6

# Crawler get nodes request time out in seconds
timeout = 60

# Max concurrent crawlers, no new crawler instance when reach max limits
max_crawlers = 5

data_dir = "~/.elacrawler"

log_level = 7
# Crawler log file if set
log_file = "crawler.log"

# Port range for crawler to avoid conflicts with other Tox instances
# Default Tox range is [33445, 33545], crawler uses [33600, 33700]
start_port = 33600
end_port = 33700

# The crawler use IP2Location bin database file to resolve the node location.
# If you not config the database file, the crawler will not resolve the location.
#
# You can downloads the bin database file from https://www.ip2location.com/
#
# The path is a relative path to this config file.
ip2location_database = "IP2LOCATION-LITE-DB9.BIN"

